<h1 id="hostid"><a href="#hostid" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>hostid</h1>
<p>显示当前主机的十六进制数字标识。</p>
<h2 id="概要"><a href="#%E6%A6%82%E8%A6%81" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>概要</h2>
<pre class="language-shell"><code class="language-shell">hostid <span class="token punctuation">[</span>OPTION<span class="token punctuation">]</span><span class="token punctuation">..</span>.
</code></pre>
<h2 id="主要用途"><a href="#%E4%B8%BB%E8%A6%81%E7%94%A8%E9%80%94" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>主要用途</h2>
<ul>
<li>显示当前主机的十六进制标识符。</li>
<li>用来限制软件的使用权限，不可改变。</li>
</ul>
<h2 id="选项"><a href="#%E9%80%89%E9%A1%B9" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>选项</h2>
<pre class="language-shell"><code class="language-shell">--help       显示帮助信息并退出。
--version    显示版本信息并退出。
</code></pre>
<h2 id="例子"><a href="#%E4%BE%8B%E5%AD%90" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>例子</h2>
<pre class="language-shell"><code class="language-shell"><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># hostid</span>
007f0100
</code></pre>
<h3 id="注意"><a href="#%E6%B3%A8%E6%84%8F" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>注意</h3>
<ol>
<li>该命令是<code>GNU coreutils</code>包中的命令，相关的帮助信息请查看<code>man -s 1 hostid</code>，<code>info coreutils 'hostid invocation'</code>。</li>
</ol>
