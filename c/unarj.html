<h1 id="unarj"><a href="#unarj" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>unarj</h1>
<p>解压缩由arj命令创建的压缩包</p>
<h2 id="补充说明"><a href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>补充说明</h2>
<p><strong>unarj命令</strong> 用来解压缩由arj命令创建的压缩包。</p>
<h3 id="语法"><a href="#%E8%AF%AD%E6%B3%95" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>语法</h3>
<pre class="language-shell"><code class="language-shell">unarj<span class="token punctuation">(</span>选项<span class="token punctuation">)</span><span class="token punctuation">(</span>参数<span class="token punctuation">)</span>
</code></pre>
<h3 id="选项"><a href="#%E9%80%89%E9%A1%B9" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>选项</h3>
<pre class="language-shell"><code class="language-shell">e：解压缩.arj文件；
l：显示压缩文件内所包含的文件；
t：检查压缩文件是否正确；
x：解压缩时保留原有的路径。
</code></pre>
<h3 id="参数"><a href="#%E5%8F%82%E6%95%B0" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>参数</h3>
<p>.arj压缩包：指定要解压缩的.arj压缩包。</p>
