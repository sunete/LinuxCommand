<h1 id="xlsatoms"><a href="#xlsatoms" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>xlsatoms</h1>
<p>列出X服务器内部所有定义的原子成分</p>
<h2 id="补充说明"><a href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>补充说明</h2>
<p><strong>xlsatoms命令</strong> 用于列出X服务器内部所有定义的原子成分，每个原子成分都有自身的编号。可利用参数设置列表范围，或直接指定欲查询的成分名称。</p>
<h3 id="语法"><a href="#%E8%AF%AD%E6%B3%95" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>语法</h3>
<pre class="language-shell"><code class="language-shell">xlsatoms<span class="token punctuation">(</span>选项<span class="token punctuation">)</span>
</code></pre>
<h3 id="选项"><a href="#%E9%80%89%E9%A1%B9" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>选项</h3>
<ul>
<li>-display&#x3C;显示器编号>：指定X Server连接的显示器编号，该编号由"0"开始计算，依序递增；</li>
<li>-format&#x3C;输出格式>：设置成分清单的列表格式，您可使用控制字符改变显示样式；</li>
<li>-name&#x3C;成分名称>：列出指定的成分；</li>
<li>-range&#x3C;列表范围>：设置成分清单的列表范围。</li>
</ul>
