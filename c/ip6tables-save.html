<h1 id="ip6tables-save"><a href="#ip6tables-save" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>ip6tables-save</h1>
<p>保存ip6tables表配置</p>
<h2 id="补充说明"><a href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>补充说明</h2>
<p><strong>ip6tables-save命令</strong> 将Linux内核中ip6tables表导出到标准输出设备上。</p>
<h3 id="语法"><a href="#%E8%AF%AD%E6%B3%95" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>语法</h3>
<pre class="language-shell"><code class="language-shell">ip6tables-save<span class="token punctuation">(</span>选项<span class="token punctuation">)</span>
</code></pre>
<h3 id="选项"><a href="#%E9%80%89%E9%A1%B9" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>选项</h3>
<pre class="language-shell"><code class="language-shell">-c：指定在保存iptables表时，保存当前的数据包计数器和字节计数器值；
-t：指定要保存的表的名称。
</code></pre>
