<h1 id="rsh"><a href="#rsh" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>rsh</h1>
<p>连接远程主机并执行命令</p>
<h2 id="补充说明"><a href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>补充说明</h2>
<p><strong>rsh命令</strong> 用于连接到远程的指定主机并执行指定的命令。</p>
<h3 id="语法"><a href="#%E8%AF%AD%E6%B3%95" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>语法</h3>
<pre class="language-shell"><code class="language-shell">rsh<span class="token punctuation">(</span>选项<span class="token punctuation">)</span><span class="token punctuation">(</span>参数<span class="token punctuation">)</span>
</code></pre>
<h3 id="选项"><a href="#%E9%80%89%E9%A1%B9" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>选项</h3>
<pre class="language-shell"><code class="language-shell">-d：使用Socket层级的排错功能；
-l<span class="token operator">&#x3C;</span>用户名称<span class="token operator">></span>：指定要登入远端主机的用户名称；
-n：把输入的指令号向代号为/dev/null的特殊外围设备。
</code></pre>
<h3 id="参数"><a href="#%E5%8F%82%E6%95%B0" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>参数</h3>
<ul>
<li>远程主机：指定要连接的远程主机；</li>
<li>指令：指定要在远程主机上执行的命令。</li>
</ul>
