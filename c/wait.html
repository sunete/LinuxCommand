<h1 id="wait"><a href="#wait" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>wait</h1>
<p>等待进程执行完后返回</p>
<h2 id="补充说明"><a href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>补充说明</h2>
<p><strong>wait命令</strong> 用来等待指令的指令，直到其执行完毕后返回终端。该指令常用于shell脚本编程中，待指定的指令执行完成后，才会继续执行后面的任务。该指令等待作业时，在作业标识号前必须添加备份号"%"。</p>
<h3 id="语法"><a href="#%E8%AF%AD%E6%B3%95" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>语法</h3>
<pre class="language-shell"><code class="language-shell">wait<span class="token punctuation">(</span>参数<span class="token punctuation">)</span>
</code></pre>
<h3 id="参数"><a href="#%E5%8F%82%E6%95%B0" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>参数</h3>
<p>进程或作业标示：指定进程号或者作业号。</p>
<h3 id="实例"><a href="#%E5%AE%9E%E4%BE%8B" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>实例</h3>
<p>使用命令wait等待作业号为1的作业完成后再返回，输入如下命令：</p>
<pre class="language-shell"><code class="language-shell"><span class="token function">wait</span> %1       <span class="token comment">#等待作业号为3的作业完成 </span>
</code></pre>
<p>执行上面的指令后，将输出指定作业号的指令，如下所示：</p>
<pre class="language-shell"><code class="language-shell"><span class="token function">find</span> / -name password
</code></pre>
