<h1 id="ifdown"><a href="#ifdown" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>ifdown</h1>
<p>禁用指定的网络接口</p>
<h2 id="补充说明"><a href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>补充说明</h2>
<p><strong>ifdown命令</strong> 用于禁用指定的网络接口。</p>
<h3 id="语法"><a href="#%E8%AF%AD%E6%B3%95" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>语法</h3>
<pre class="language-shell"><code class="language-shell">ifdown<span class="token punctuation">(</span>参数<span class="token punctuation">)</span>
</code></pre>
<h3 id="参数"><a href="#%E5%8F%82%E6%95%B0" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>参数</h3>
<p>网络接口：要禁用的网络接口。</p>
<h3 id="实例"><a href="#%E5%AE%9E%E4%BE%8B" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>实例</h3>
<pre class="language-shell"><code class="language-shell"><span class="token function">ifdown</span> eth0  <span class="token comment">#禁用eth0</span>
</code></pre>
