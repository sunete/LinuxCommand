<h1 id="volname"><a href="#volname" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>volname</h1>
<p>显示指定的ISO-9660格式的设备的卷名称</p>
<h2 id="补充说明"><a href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>补充说明</h2>
<p><strong>volname命令</strong> 用于显示指定的“ISO-9660”格式的设备的卷名称，通常这种格式的设备为光驱。</p>
<h3 id="语法"><a href="#%E8%AF%AD%E6%B3%95" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>语法</h3>
<pre class="language-shell"><code class="language-shell">volname<span class="token punctuation">(</span>参数<span class="token punctuation">)</span>
</code></pre>
<h3 id="参数"><a href="#%E5%8F%82%E6%95%B0" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>参数</h3>
<p>设备文件名：指定要显示卷名称的设备。</p>
