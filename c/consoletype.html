<h1 id="consoletype"><a href="#consoletype" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>consoletype</h1>
<p>输出已连接的终端类型</p>
<h2 id="补充说明"><a href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>补充说明</h2>
<p><strong>consoletype命令</strong> 用于打印已连接的终端类型到标准输出，并能够检查已连接的终端是当前终端还是虚拟终端。</p>
<h3 id="语法"><a href="#%E8%AF%AD%E6%B3%95" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>语法</h3>
<pre class="language-shell"><code class="language-shell">consoletype
</code></pre>
<h3 id="实例"><a href="#%E5%AE%9E%E4%BE%8B" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>实例</h3>
<pre class="language-shell"><code class="language-shell"><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># consoletype</span>
pty
</code></pre>
