<h1 id="dpkg-preconfigure"><a href="#dpkg-preconfigure" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>dpkg-preconfigure</h1>
<p>Debian Linux中软件包安装之前询问问题</p>
<h2 id="补充说明"><a href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>补充说明</h2>
<p><strong>dpkg-preconfigure命令</strong> 用于在Debian Linux中软件包安装之前询问问题。</p>
<h3 id="语法"><a href="#%E8%AF%AD%E6%B3%95" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>语法</h3>
<pre class="language-shell"><code class="language-shell">dpkg-preconfigure<span class="token punctuation">(</span>选项<span class="token punctuation">)</span><span class="token punctuation">(</span>参数<span class="token punctuation">)</span>
</code></pre>
<h3 id="选项"><a href="#%E9%80%89%E9%A1%B9" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>选项</h3>
<pre class="language-shell"><code class="language-shell">-f：选择使用的前端；
-p：感兴趣的最低的优先级问题；
--apt：在apt模式下运行。
</code></pre>
<h3 id="参数"><a href="#%E5%8F%82%E6%95%B0" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>参数</h3>
<p>软件包：指定“.deb”软件包。</p>
<h3 id="实例"><a href="#%E5%AE%9E%E4%BE%8B" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>实例</h3>
<p>导入debconf模板：</p>
<pre class="language-shell"><code class="language-shell">dpkg-preconfigure /var/cache/apt/archives/mysql-server-5.5*.deb
</code></pre>
