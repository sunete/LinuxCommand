<h1 id="atq"><a href="#atq" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>atq</h1>
<p>列出当前用户的at任务列表</p>
<h2 id="补充说明"><a href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>补充说明</h2>
<p><strong>atq命令</strong> 显示系统中待执行的任务列表，也就是列出当前用户的at任务列表。</p>
<h3 id="语法"><a href="#%E8%AF%AD%E6%B3%95" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>语法</h3>
<pre class="language-shell"><code class="language-shell">atq <span class="token punctuation">[</span>-V<span class="token punctuation">]</span> <span class="token punctuation">[</span>-q 队列<span class="token punctuation">]</span> <span class="token punctuation">[</span>-v<span class="token punctuation">]</span>
</code></pre>
<h3 id="选项"><a href="#%E9%80%89%E9%A1%B9" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>选项</h3>
<pre class="language-shell"><code class="language-shell">-V：显示版本号；
-q：查询指定队列的任务。
</code></pre>
<h3 id="实例"><a href="#%E5%AE%9E%E4%BE%8B" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>实例</h3>
<pre class="language-shell"><code class="language-shell">at now + <span class="token number">10</span> minutes
at<span class="token operator">></span> <span class="token builtin class-name">echo</span> <span class="token number">1111</span>
at<span class="token operator">></span> <span class="token operator">&#x3C;</span>eot<span class="token operator">></span>
job <span class="token number">3</span> at Fri Apr <span class="token number">26</span> <span class="token number">12</span>:56:00 <span class="token number">2013</span>

atq
<span class="token number">3</span>       Fri Apr <span class="token number">26</span> <span class="token number">12</span>:56:00 <span class="token number">2013</span> a root
</code></pre>
