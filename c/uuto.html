<h1 id="uuto"><a href="#uuto" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>uuto</h1>
<p>将文件传送到远端的UUCP主机</p>
<h2 id="补充说明"><a href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>补充说明</h2>
<p><strong>uuto命令</strong> 为script文件，它实际上会执行uucp，用来将文件传送到远端UUCP主机，并在完成工作后，以邮件通知远端主机上的用户。</p>
<h3 id="语法"><a href="#%E8%AF%AD%E6%B3%95" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>语法</h3>
<pre class="language-shell"><code class="language-shell">uuto <span class="token punctuation">[</span>文件<span class="token punctuation">]</span><span class="token punctuation">[</span>目的<span class="token punctuation">]</span>
</code></pre>
<h3 id="例子"><a href="#%E4%BE%8B%E5%AD%90" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>例子</h3>
<p>将文件传送到远程 UUCP 主机 localhost 的 tmp 目录，在命令提示符中直接输入如下命令：</p>
<pre class="language-shell"><code class="language-shell">uuto./testfile localhost/tmp <span class="token comment"># 将文件传送到远程UUCP 主机localhost的tmp目录 </span>
</code></pre>
<p>该命令通常没有输出。</p>
