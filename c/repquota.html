<h1 id="repquota"><a href="#repquota" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>repquota</h1>
<p>报表的格式输出磁盘空间限制的状态</p>
<h2 id="补充说明"><a href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>补充说明</h2>
<p><strong>repquota命令</strong> 以报表的格式输出指定分区，或者文件系统的磁盘配额信息。</p>
<h3 id="语法"><a href="#%E8%AF%AD%E6%B3%95" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>语法</h3>
<pre class="language-shell"><code class="language-shell">repquota<span class="token punctuation">(</span>选项<span class="token punctuation">)</span><span class="token punctuation">(</span>参数<span class="token punctuation">)</span>
</code></pre>
<h3 id="选项"><a href="#%E9%80%89%E9%A1%B9" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>选项</h3>
<pre class="language-shell"><code class="language-shell">-a：列出在/etc/fstab文件里，有加入quota设置的分区的使用状况，包括用户和群组；
-g：列出所有群组的磁盘空间限制；
-u：列出所有用户的磁盘空间限制；
-v：显示该用户或群组的所有空间限制。
</code></pre>
<h3 id="参数"><a href="#%E5%8F%82%E6%95%B0" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>参数</h3>
<p>文件系统：要打印报表的文件系统或者对应的设备文件名。</p>
<h3 id="实例"><a href="#%E5%AE%9E%E4%BE%8B" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>实例</h3>
<p>显示所有文件系统的磁盘使用情况</p>
<pre class="language-shell"><code class="language-shell">repquota -a
</code></pre>
