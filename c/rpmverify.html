<h1 id="rpmverify"><a href="#rpmverify" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>rpmverify</h1>
<p>验证已安装的RPM软件包的正确性</p>
<h2 id="补充说明"><a href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>补充说明</h2>
<p><strong>rpmverify命令</strong> 用来验证已安装的rpm软件包的正确性。</p>
<h3 id="语法"><a href="#%E8%AF%AD%E6%B3%95" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>语法</h3>
<pre class="language-shell"><code class="language-shell">rpmverify<span class="token punctuation">(</span>选项<span class="token punctuation">)</span>
</code></pre>
<h3 id="选项"><a href="#%E9%80%89%E9%A1%B9" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>选项</h3>
<pre class="language-shell"><code class="language-shell">-Va：验证所有软件包；
-V<span class="token operator">&#x3C;</span>软件包<span class="token operator">></span>f：验证指定软件包；
--nomd5：不验证软件包的md5摘要。
</code></pre>
