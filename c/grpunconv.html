<h1 id="grpunconv"><a href="#grpunconv" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>grpunconv</h1>
<p>用来关闭群组的投影密码</p>
<h2 id="补充说明"><a href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>补充说明</h2>
<p><strong>grpunconv命令</strong> 用来关闭群组的投影密码。它会把密码从gshadow文件内，回存到group文件里。</p>
<h3 id="语法"><a href="#%E8%AF%AD%E6%B3%95" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>语法</h3>
<pre class="language-shell"><code class="language-shell">grpunconv
</code></pre>
<h3 id="实例"><a href="#%E5%AE%9E%E4%BE%8B" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>实例</h3>
<p>未关闭的情况</p>
<pre class="language-shell"><code class="language-shell"><span class="token function">cat</span> /etc/gshadow <span class="token operator">|</span> <span class="token function">grep</span> cdy
cdy:123456::
</code></pre>
<p>关闭影子密码</p>
<pre class="language-shell"><code class="language-shell"><span class="token function">cat</span> /etc/gshadow
cat: /etc/gshadow: 没有那个文件或目录
</code></pre>
<p>查看密码已经复制到<code>/etc/group</code>中了。</p>
<pre class="language-shell"><code class="language-shell"><span class="token function">cat</span> /etc/group <span class="token operator">|</span> <span class="token function">grep</span> cdy
cdy:123456:1000:
</code></pre>
