<h1 id="zipsplit"><a href="#zipsplit" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>zipsplit</h1>
<p>将较大的zip压缩包分割成各个较小的压缩包</p>
<h2 id="补充说明"><a href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>补充说明</h2>
<p><strong>zipsplit命令</strong> 用于将较大的“zip”压缩包分割成各个较小的“zip”压缩包。</p>
<h3 id="语法"><a href="#%E8%AF%AD%E6%B3%95" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>语法</h3>
<pre class="language-shell"><code class="language-shell">zipsplit<span class="token punctuation">(</span>选项<span class="token punctuation">)</span><span class="token punctuation">(</span>参数<span class="token punctuation">)</span>
</code></pre>
<h3 id="选项"><a href="#%E9%80%89%E9%A1%B9" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>选项</h3>
<pre class="language-shell"><code class="language-shell">-n：指定分割后每个zip文件的大小；
-t：报告将要产生的较小的zip文件的大小；
-b：指定分割后的zip文件的存放位置。
</code></pre>
<h3 id="参数"><a href="#%E5%8F%82%E6%95%B0" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>参数</h3>
<p>文件：指定要分割的zip压缩包。</p>
