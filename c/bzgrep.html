<h1 id="bzgrep"><a href="#bzgrep" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>bzgrep</h1>
<p>使用正则表达式搜索.bz2压缩包中文件</p>
<h2 id="补充说明"><a href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>补充说明</h2>
<p><strong>bzgrep命令</strong> 使用正则表达式搜索“.bz2”压缩包中文件，将匹配的行显示到标注输出。</p>
<h3 id="语法"><a href="#%E8%AF%AD%E6%B3%95" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>语法</h3>
<pre class="language-shell"><code class="language-shell">bzgrep<span class="token punctuation">(</span>参数<span class="token punctuation">)</span>
</code></pre>
<h3 id="参数"><a href="#%E5%8F%82%E6%95%B0" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>参数</h3>
<ul>
<li>搜索模式：指定要搜索的模式；</li>
<li>.bz2文件：指定要搜索的.bz2压缩包。</li>
</ul>
