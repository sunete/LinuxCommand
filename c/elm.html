<h1 id="elm"><a href="#elm" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>elm</h1>
<p>纯文本邮件客户端程序</p>
<h2 id="补充说明"><a href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>补充说明</h2>
<p><strong>elm命令</strong> 是一个E-mail客户端管理程序，它提供了纯文本交互式全屏幕界面。</p>
<h3 id="语法"><a href="#%E8%AF%AD%E6%B3%95" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>语法</h3>
<pre class="language-shell"><code class="language-shell">elm<span class="token punctuation">(</span>选项<span class="token punctuation">)</span>
</code></pre>
<h3 id="选项"><a href="#%E9%80%89%E9%A1%B9" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>选项</h3>
<pre class="language-shell"><code class="language-shell">-s<span class="token operator">&#x3C;</span>邮件主题<span class="token operator">></span>：指定新邮件的邮件主题；
-f<span class="token operator">&#x3C;</span>目录<span class="token operator">></span>：开启程序时，读取指定的目录；
-h：显示帮助；
-i<span class="token operator">&#x3C;</span>文件名<span class="token operator">></span>：将文件内容插入送出的邮件中；
-m：进入elm后，不显示指令说明；
-v：显示elm的版本信息；
-z：若收件信箱没有邮件，则不启动elm程序。
</code></pre>
