<h1 id="getenforce"><a href="#getenforce" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>getenforce</h1>

<h2 id="补充说明"><a href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>补充说明</h2>

<pre class="language-shell"><code class="language-shell">getenforce
</code></pre>
<h3 id="例子"><a href="#%E4%BE%8B%E5%AD%90" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>例子</h3>

<pre class="language-shell"><code class="language-shell"><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># getenforce</span>

</code></pre>
