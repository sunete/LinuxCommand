<h1 id="ftpcount"><a href="#ftpcount" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>ftpcount</h1>
<p>显示目前已FTP登入的用户人数</p>
<h2 id="补充说明"><a href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>补充说明</h2>
<p>显示目前已ftp登入的用户人数。执行这项指令可得知目前用FTP登入系统的人数以及FTP登入人数的上限。</p>
<p>语法：</p>
<pre class="language-shell"><code class="language-shell">ftpcount
</code></pre>
