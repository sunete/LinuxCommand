<h1 id="mailstat"><a href="#mailstat" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>mailstat</h1>
<p>显示到达的邮件状态</p>
<h2 id="补充说明"><a href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>补充说明</h2>
<p><strong>mailstat命令</strong> 用来显示到达的邮件状态。</p>
<h3 id="语法"><a href="#%E8%AF%AD%E6%B3%95" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>语法</h3>
<pre class="language-shell"><code class="language-shell">mailstat<span class="token punctuation">(</span>选项<span class="token punctuation">)</span><span class="token punctuation">(</span>参数<span class="token punctuation">)</span>
</code></pre>
<h3 id="选项"><a href="#%E9%80%89%E9%A1%B9" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>选项</h3>
<pre class="language-shell"><code class="language-shell">-k：保持邮件日志文件的完整性，不清空日志文件；
-l：使用长格式显示邮件状态；
-m：合并任何错误信息到一行中显示；
-o：使用老的邮件日志邮件；
-t：使用简洁的格式显示邮件状态；
-s：如果没有邮件则不输出任何信息。
</code></pre>
<h3 id="参数"><a href="#%E5%8F%82%E6%95%B0" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>参数</h3>
<p>邮件日志文件：指定要读取邮件日志文件。</p>
