<h1 id="lpq"><a href="#lpq" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>lpq</h1>
<p>显示打印队列中的打印任务的状态信息</p>
<h2 id="补充说明"><a href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>补充说明</h2>
<p><strong>lpq命令</strong> 用于显示打印队列中的打印任务的状态信息。</p>
<h3 id="语法"><a href="#%E8%AF%AD%E6%B3%95" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>语法</h3>
<pre class="language-shell"><code class="language-shell">lpq<span class="token punctuation">(</span>选项<span class="token punctuation">)</span>
</code></pre>
<h3 id="选项"><a href="#%E9%80%89%E9%A1%B9" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>选项</h3>
<pre class="language-shell"><code class="language-shell">-E：强制使用加密方式与服务器连接；
-P：显示中的打印机上的打印队列状态；；
-U：自动可选的用户名；
-a：报告所有打印机的定义任务；
-h：指定打印服务器信息；
-l：使用长格式输出；
+：指定显示状态的间隔时间。
</code></pre>
