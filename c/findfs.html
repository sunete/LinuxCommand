<h1 id="findfs"><a href="#findfs" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>findfs</h1>
<p>标签或UUID查找文件系统</p>
<h2 id="补充说明"><a href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>补充说明</h2>
<p><strong>findfs命令</strong> 依据卷标（Label）和UUID查找文件系统所对应的设备文件。findfs命令会搜索整个磁盘，看是否有匹配的标签或者UUID没有，如果有则打印到标注输出上。findfs命令也是e2fsprogs项目的一部分。</p>
<h3 id="语法"><a href="#%E8%AF%AD%E6%B3%95" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>语法</h3>
<pre class="language-shell"><code class="language-shell">findfs<span class="token punctuation">(</span>参数<span class="token punctuation">)</span>
</code></pre>
<h3 id="参数"><a href="#%E5%8F%82%E6%95%B0" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>参数</h3>
<p><code>LABEL=&#x3C;卷标></code>或者<code>UUID=&#x3C;UUID></code>：按照卷标或者UUID查询文件系统。</p>
<h3 id="实例"><a href="#%E5%AE%9E%E4%BE%8B" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>实例</h3>
<p>通过卷标名查找对应的文件系统：</p>
<pre class="language-shell"><code class="language-shell">findfs <span class="token assign-left variable">LABEL</span><span class="token operator">=</span>/boot
/dev/hda1
</code></pre>
