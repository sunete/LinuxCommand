<h1 id="quotaon"><a href="#quotaon" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>quotaon</h1>
<p>激活Linux内核中指定文件系统的磁盘配额功能</p>
<h2 id="补充说明"><a href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>补充说明</h2>
<p><strong>quotaon命令</strong> 执行quotaon指令可开启磁盘对用户和群组的空间使用限制，但在开启前，各分区的文件系统根目录必须存在通过quotacheck命令创建的quota配置文件。</p>
<h3 id="语法"><a href="#%E8%AF%AD%E6%B3%95" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>语法</h3>
<pre class="language-shell"><code class="language-shell">quotaon<span class="token punctuation">(</span>选项<span class="token punctuation">)</span><span class="token punctuation">(</span>参数<span class="token punctuation">)</span>
</code></pre>
<h3 id="选项"><a href="#%E9%80%89%E9%A1%B9" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>选项</h3>
<pre class="language-shell"><code class="language-shell">-a：开启在/ect/fstab文件里，有加入quota设置的分区的空间限制；
-g：开启群组的磁盘空间限制；
-u：开启用户的磁盘空间限制；
-v：显示指令指令执行过程。
</code></pre>
<h3 id="参数"><a href="#%E5%8F%82%E6%95%B0" aria-hidden="true" tabindex="-1"><span class="icon icon-link"></span></a>参数</h3>
<p>文件系统：指定要激活磁盘配额功能的文件系统。</p>
